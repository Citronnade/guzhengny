<template name="layout">
    <nav class="deep-purple">
      <div class="nav-wrapper">
          <a href="#" class="brand-logo center"><img src={{dict 'site.logo.url'}}></a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
              {{#each pages}}
                  <li><a href="{{path}}">{{title}}</a></li>
              {{/each}}
          </ul>
      </div>
    </nav>

    <main>
      <div class="container">
        {{>yield}}
      </div>
    </main>
</template>
